type Query {
	player(id: Int): Player
	players(
		first: Int
		by_form: Boolean
		by_transfers: Boolean
		by_points: Boolean
		trim_extras: Boolean
		differentials: Boolean
		captains: Boolean
		premiums: Boolean
		mid_rangers: Boolean
